<header class="app-header">
	<div class="logo">
		<a routerLink="/admin">Acropolis Park Venue Booking</a>
	</div>

	<div class="auth-actions">
		<ng-container *ngIf="isLoggedIn()">
			<button nz-button
			        nzType="default"
			        (click)="openSettings()"
			        nzShape="circle">
				<span nz-icon
				      nzType="setting"
				      nzTheme="outline"></span>
			</button>

			<button class="logout-btn"
			        (click)="logout()">Logout
			</button>
		</ng-container>

		<a *ngIf="!isLoggedIn()"
		   routerLink="/login"
		   class="login-btn">Login</a>
	</div>
</header>

<main class="app-content"
      *ngIf="isLoggedIn()">
	<nz-tabset [nzSelectedIndex]="activeTabIndex"
