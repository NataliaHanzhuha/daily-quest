<nz-table #scheduleTable
          [nzData]="schedules"
          [nzLoading]="loading"
          nzShowSizeChanger
          nzSize="small"
          [nzPageSize]="10">
	<thead>
	<tr>
		<th>Date</th>
		<th>Start Time</th>
		<th>End Time</th>
		<th nzWidth="200px">
			<button nz-button
			        nzType="primary"
			        (click)="openModal()">
				<i nz-icon
				   nzType="plus"></i>Add Schedule
			</button>
		</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let schedule of scheduleTable.data">
		<td>{{ weekDay[schedule.date] }}</td>
		<td>{{ schedule.startTime }}:00</td>
		<td>{{ schedule.endTime }}:00</td>
		<td>
			<a nz-button
			   nzType="link"
			   (click)="openModal(schedule)">Edit</a>
			<nz-divider nzType="vertical"></nz-divider>
			<a nz-button
			   nzType="link"
			   nzDanger
			   nz-popconfirm
			   nzPopconfirmTitle="Are you sure you want to delete this schedule?"
			   nzPopconfirmPlacement="top"
			   (nzOnConfirm)="deleteSchedule(schedule.id!)">Delete</a>
		</td>
	</tr>
	</tbody>
</nz-table>
