<div *ngIf="isLoading"
     class="loading-indicator"
     [class.full-screen]="fullScreen"
     [class.with-overlay]="overlay">

	<div class="loading-content">
		<div *ngIf="showLogo"
		     class="logo">
			<h3>acropolis park</h3>
		</div>

		<div class="spinner">
			<div class="spinner-dot"></div>
			<div class="spinner-dot"></div>
			<div class="spinner-dot"></div>
		</div>

		<div *ngIf="text"
		     class="loading-text">
			{{ text }}
		</div>
	</div>
</div>
