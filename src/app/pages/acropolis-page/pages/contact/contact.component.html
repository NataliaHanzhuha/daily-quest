<section class="about-hero">
	<div class="hero-content"
	     [@slideIn]>
		<h1>Contact Us</h1>
		<p>Get in touch with us — we’d love to hear from you!</p>
	</div>
</section>

<!-- Contact Info Section -->
<section class="contact-info-section">
	<div class="contact-wrapper">
		<!--			<h3>Get in touch with us — we’d love to hear from you!</h3>-->
		<div class="info-grid">
			<div class="info-item">
				<span nz-icon
				      nzType="phone"
				      nzTheme="outline"></span>
				<p>
					<a href="tel:{{phone}}">{{ phone }}</a>
				</p>
			</div>
			<div class="info-item">
				<span nz-icon
				      nzType="mail"
				      nzTheme="outline"></span>
				<p>
					<a href="mailto:{{email}}">{{ email }}</a>
				</p>
			</div>
			<div class="info-item">
				<span nz-icon
				      nzType="aim"
				      nzTheme="outline"></span>
				<p [innerHTML]="address"></p>
			</div>
			<div class="info-item">
				<span nz-icon
				      nzType="clock-circle"
				      nzTheme="outline"></span>
				<p class="multiple-lines">
					<span>Monday - Sunday</span>
					<span>6:00 AM – 10:00 PM</span>
				</p>

				<h4>Office Hours</h4>
				<p class="multiple-lines">
					<span>Sunday</span>
					<span>2:00 PM - 6:00 PM</span>
				</p>
				<p class="multiple-lines">
					<span>Monday - Saturday</span>
					<span>9:00 AM - 6:00 PM</span>
				</p>

				<h4>Restaurant and Pharmacy</h4>
				<p class="multiple-lines">Both facilities close at 10:00 PM</p>
			</div>

		</div>
	</div>

	<div class="map-container">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.821223326147!2d7.500219875452064!3d8.9885925896193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0c49d45a099f%3A0xd94b5dbb6a22a6b2!2sAcropolis%20Park!5e0!3m2!1sen!2sca!4v1743377257137!5m2!1sen!2sca"
		        width="100%"
		        height="500"
		        style="border:0;"
		        allowfullscreen=""
		        loading="lazy"
		        referrerpolicy="no-referrer-when-downgrade"
		        title="Acropolis Park Location"></iframe>
	</div>
</section>
