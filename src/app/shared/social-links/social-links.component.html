<div class="social-links-container"
     [ngClass]="[sizeClass, directionClass]"
     [ngStyle]="containerStyle">
	<ng-container *ngFor="let link of socialLinks">
		<a [href]="link.url"
		   target="_blank"
		   class="social-link"
		   [attr.aria-label]="link.label">
			<!-- Icon Mode -->
			<span *ngIf="displayMode === 'icons' || displayMode === 'both'"
			      class="social-icon"
			      [ngStyle]="iconStyle"
			      nz-icon
			      [nzType]="link.icon"
			      nzTheme="outline"></span>

			<!-- Text Mode -->
			<span *ngIf="displayMode === 'text' || displayMode === 'both'"
			      class="social-text">
        {{ link.label }}
      </span>
		</a>
	</ng-container>
</div>
